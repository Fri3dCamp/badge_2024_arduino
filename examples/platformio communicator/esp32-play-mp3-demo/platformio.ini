[env:fri3dbadge2024]
platform = espressif32@6.6.0
board = esp32-s3-devkitc-1
; Configure options for the N16R8V variant
board_build.arduino.memory_type = qio_opi 
board_build.partitions = large_spiffs_16MB.csv
board_upload.flash_size = 16MB
framework = espidf
monitor_speed = 115200
lib_deps = 
   bodmer/TFT_eSPI@2.5.43
	earlephilhower/ESP8266Audio@1.9.7

build_flags =
   -DBOARD_HAS_PSRAM 
   -DARDUINO_USB_MODE=1
   -DARDUINO_USB_CDC_ON_BOOT=1

   -D USER_SETUP_LOADED
	-D ST7789_DRIVER
	-D USE_HSPI_PORT
	-D TFT_RGB_ORDER=TFT_BGR # swap red and blue byte order
	-D TFT_INVERSION_OFF
	-D TFT_WIDTH=296  ;setting these will init the eSPI lib with correct dimensions
	-D TFT_HEIGHT=240 ;setting these will init the eSPI lib with correct dimensions
	-D TFT_MISO=8
	-D TFT_MOSI=6
	-D TFT_SCLK=7
	-D TFT_CS=5
	-D TFT_DC=4
	-D TFT_RST=48
	-D LOAD_GLCD=1
	-D LOAD_FONT2
	-D LOAD_FONT4
	-D LOAD_FONT6
	-D LOAD_FONT7
	-D LOAD_FONT8
	-D LOAD_GFXFF
	-D SMOOTH_FONT
	-D SPI_FREQUENCY=80000000
